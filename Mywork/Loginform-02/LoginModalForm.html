<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal Login Form</title>
  </head>
  <link rel="stylesheet" href="style.css">

  <body>

    <!-- Title -->
    <h1 class="title">
      Responsive Login Form
    </h1>
    

    <!-- Button to open the modal login form -->
    <button onclick="document.getElementById('wrapper').style.display='block'" class="Loginbutton">Login</button>

    <div id="wrapper"class="wrapper animate">

      <!-- Login form -->
      <form action="#">

        <!-- The Close Button -->
        <span onclick="document.getElementById('wrapper').style.display='none'" class="close" >&times;</span>

        <!-- Image -->
        <div class="imgcontainer">
          <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-372-456324.png" alt="Avatar" class="avatar">
        </div>

        <!-- Labels and Inputs -->
        <div class="container">

          <!-- Username -->
          <label for="uname">Username</label>
          <input type="text" name="uname" id="uname" placeholder="Enter Username" required>

          <!-- Password -->
          <label for="pwd">Password</label>
          <input type="password" name="pwd" id="pwd" placeholder="Enter Password" required>

          <!-- Button -->
          <button type="submit" name="submit">Login</button>

          <!-- Remember Me Checkbox -->
          <label for="remember">
            <input type="checkbox" name="remember" checked="checked">Remember me
          </label>

          <!-- Cancel and Forgot -->
          <div class="container">
            <button type="button" name="cancelbtn" class="cancelbtn" onclick="document.getElementById('wrapper').style.display='none'">Cancel</button>
            <span class="psw">Forgot <a href="#">Password?</a></span>
          </div>

        </div>

      </form>
    </div>

    <script type="text/javascript">
      // get the Modal
      var modal = document.getElementById('wrapper');

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };
    </script>

  </body>
</html>
